<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>

    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="css/codiqa.ext.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/main.js"></script>

    <script src="js/codiqa.ext.js"></script>

</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div id="menu" data-theme="b" data-role="header" data-position="fixed">
        <div id="grid" class="ui-grid-d grid">
            <div class="ui-block-a">
                <input data-icon="back" data-iconpos="left" value="Back" type="submit">
            </div>
            <div class="ui-block-b">
                <img width="60" src="img/logo_V1.png" alt="extra">
            </div>
            <div class="ui-block-c">
                <a id="points">
                    Points: 500
                </a>
                <h4 id ="current">
                    Current Menu
                </h4>
            </div>
            <div class="ui-block-d">
                <a data-role="button" href="#page1" data-icon="search" data-iconpos="left">
                    search
                </a>
            </div>
            <div class="ui-block-e">
                <input data-icon="check" data-iconpos="left" value="Login" type="submit">
            </div>
        </div>
    </div>

    <div id="content" data-role="content">
            <img src="img/extraboy.PNG" alt="image">
            <button onclick="Common.switchContent('categories');" type="button">switch</button>
    </div>
</div>
</body>
</html>
